<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="style.css">
    
    <center>
       <h1>MCACalc fx54</h1> 
    </center>
    
</head>

   
    <body background="maths.jpg">
        <div class="formstyle">
        <form name="formCalci">
        
            <input id="finalanswer" name="answers" type="text" /> <br />
            <script>
                function timer() {
                  var x = document.getElementById("finalanswer");
                  setTimeout(function(){ x.value="MCACalc fx54" }, 1000);
                  
                  setTimeout(function(){ x.value="" }, 4000);
                }
                </script>
        
        <input id="button" onclick="timer();" type="button" value="ON" />
        <input id="button" onclick="formCalci.answers.value = '' " type="button" value="OFF" />
        <input id="button" onclick="formCalci.answers.value = '' " type="button" value="CLR" />
        MCACalc
        <br />

        <input id="button" onclick="formCalci.answers.value += '1' " type="button" value="1" />
        <input id="button" onclick="formCalci.answers.value += '2' " type="button" value="2" />
        <input id="button" onclick="formCalci.answers.value += '3' " type="button" value="3" />
        <input id="button" onclick="formCalci.answers.value += '+' " type="button" value="+" />

        <br />
        <input id="button" onclick="formCalci.answers.value += '4' " type="button" value="4" />
        <input id="button" onclick="formCalci.answers.value += '5' " type="button" value="5" />
        <input id="button" onclick="formCalci.answers.value += '6' " type="button" value="6" />
        <input id="button" onclick="formCalci.answers.value += '-' " type="button" value="-" />
        
        <br />
        
        <input id="button" onclick="formCalci.answers.value += '7' " type="button" value="7" />
        <input id="button" onclick="formCalci.answers.value += '8' " type="button" value="8" />
        <input id="button" onclick="formCalci.answers.value += '9' " type="button" value="9" />
        <input id="button" onclick="formCalci.answers.value += '*' " type="button" value="*" />
        <br />
        
        <input id="button"  onclick="formCalci.answers.value += '.' " type="button" value="." />
        <input id="button"  onclick="formCalci.answers.value += '0' " type="button" value="0" />
        <input id="button" onclick="formCalci.answers.value = eval(formCalci.answers.value) " type="button" value="=" />
        <input id="button" onclick="formCalci.answers.value += '/' " type="button" value="/" />
        
        <br />
        
       
        
        
        
        
       
        
        </form>
        
        </div>
</body>

</html>
